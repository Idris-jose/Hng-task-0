<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="contactstyles.css" />
  <title>Contact Us</title>
</head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  <main data-testid="test-contact-page">
    <h1>Contact Us</h1>
    <form data-testid="test-contact-form" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" data-testid="test-contact-name" required aria-describedby="error-name" />
        <p id="error-name" data-testid="test-contact-error-name"></p>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" data-testid="test-contact-email" required aria-describedby="error-email" />
        <p id="error-email" data-testid="test-contact-error-email"></p>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input id="subject" name="subject" data-testid="test-contact-subject" required aria-describedby="error-subject" />
        <p id="error-subject" data-testid="test-contact-error-subject"></p>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" data-testid="test-contact-message" minlength="10" required aria-describedby="error-message"></textarea>
        <p id="error-message" data-testid="test-contact-error-message"></p>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p data-testid="test-contact-success" hidden>âœ… Your message has been sent successfully!</p>
    </form>
  </main>

  <script>
    const form = document.querySelector('[data-testid="test-contact-form"]');
    const successMsg = document.querySelector('[data-testid="test-contact-success"]');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      successMsg.hidden = true;

      let valid = true;
      document.querySelectorAll('[id^="error-"]').forEach(el => el.textContent = '');

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const subject = form.subject.value.trim();
      const message = form.message.value.trim();

      if (!name) {
        valid = false;
        document.getElementById('error-name').textContent = 'Full name is required.';
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        valid = false;
        document.getElementById('error-email').textContent = 'Please enter a valid email address.';
      }

      if (!subject) {
        valid = false;
        document.getElementById('error-subject').textContent = 'Subject is required.';
      }

      if (message.length < 10) {
        valid = false;
        document.getElementById('error-message').textContent = 'Message must be at least 10 characters.';
      }

      if (valid) {
        successMsg.hidden = false;
        form.reset();
      }
    });
  </script>
</body>
</html>
